<div class="cal">
  <header>
    <h2>{{this.date | date:'MMMM yyyy'}}</h2>
  </header>
  <nav class="nav_bar">
    <button (click)="prev()">PREV</button>
    <button (click)="reset()">NOW</button>
    <button (click)="next()">NEXT</button>
  </nav>
  <div class="cal_main">
    <app-month [date]="this.date"></app-month>
  </div>
</div>
